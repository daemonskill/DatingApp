
<div class="container mt-5">
  <div class="row">
    
    <div class="col-sm-4">
      <h4 class="text-center">{{user.knowAs}} Profile</h4>
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knowAs}}">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}},{{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.create}}</p>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
            <button class="btn btn-primary mr-2">Like  </button>
            <button class="btn btn-success ">Message</button>
          </div>
          </div>
        </div>        
      </div>
    </div>
    <div class="col-sm-8">
      <div>
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="About {{user.knowAs}}" id="tab1">
              <h4>Description:</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking For:</h4>
              <p>{{user.lookingFor}}</p>              
            </tab>    
            <tab heading="Interest" id="tab2">
              <h4>Interests:</h4>
              <p>{{user.interests}}</p>             
            </tab>   
            <tab heading="Photos" id="tab3">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>            
            </tab>
            <tab heading="Messages" id="tab4">
              <p>Message will go here...:</p>             
           </tab>           
          </tabset>
        </div>
      </div>
    </div>
    </div>
  </div>
